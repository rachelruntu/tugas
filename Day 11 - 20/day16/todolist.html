    harihari=['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu']
    
    const Tampilkantable=()=>{
        var tampilan=dataKegiatan.map((val,index)=>{
            if(index==indexdelete){
                return `<tr>
                            <td>${index+1}</td>
                            <td>${val.kegiatan}</td>
                            <td><img src="${val.pict}" alt="${val.kegiatan}"></td>
                            <td>${val.hari}</td>
                            <td><input type='button' value='Yes'/>&nbsp;<input type='button' id='cancel' value='Cancel'></td>
                        </tr>`
            }
            if(index==indexedit){
                return `<tr>
                            <td>${index+1}</td>
                            <td>${val.kegiatan}</td>
                            <td><img src="${val.pict}" alt="${val.kegiatan}"></td>
                            <td>${val.hari}</td>
                            <td><input type='button' value='save'/>&nbsp;<input type='button' value='cancel'></td>
                        </tr>`
            }
            return `<tr>
                        <td>${index+1}</td>
                        <td>${val.kegiatan}</td>
                        <td><img src="${val.pict}" alt="${val.kegiatan}"></td>
                        <td>${val.hari}</td>
                        <td><input type='button' onclick='onEditClick(${index})' value='edit'/>&nbsp;<input type='button' onclick='ondeleteClick(${index})' value='delete'></td>
                    </tr>`
        })
        document.getElementById('isi').innerHTML=tampilan.join('')
    }
    Tampilkantable()

    const onEditClick=(indexkiriman)=>{
        indexedit=indexkiriman
        Tampilkantable()
    }
    const ondeleteClick=(indexkiriman)=>{
        indexdelete=indexkiriman
        Tampilkantable()
    }
    const onCanceldeleteclick=()=>{
        indexdelete=-1
        Tampilkantable()
    }
    const onCanceleditclick=()=>{
        indexedit=-1
        Tampilkantable()
    }
</script>
</html>
