<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <script defer src="./cek.js"></script>

    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Filter</legend>
            <p>Nama:<input type="text" id="keyword" oninput="funFilterName()"></p>
            <p>Harga:<input type="number" name="min" id="min" onkeyup="funFilterPrice()"/>-<input type="number" name="max" id="max" onkeyup="funFilterPrice()"/></p>
            <p>Category:<select name="category" id="categoryFilter"  onchange="funFilterCategory()"></select></p>
        </fieldset>

        <fieldset>
            <legend>Input Data</legend>
            <table>
                <td><input type="text" name="nama" id='nameInput' placeholder="nama"></td>
                <td><input type="number" name="nama" id='priceInput' placeholder="harga"></td>
                <td><select name="category" id="categoryInput" ></select></td>
                <td><input type="number" name="nama" id='stockInput' placeholder="stock"></td>
            </table>
            <p><input type="button" value="input" onclick="funInputData()" ></p>
        <fieldset>

        <fieldset>
            <legend>Tabel Data</legend>
            <table id="myTable">
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </thead>
                <tbody id="render">

                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Cart</legend>
            <table id="myTable">
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </thead>
                <tbody id="cart">

                </tbody>
            </table>
            <p><input style="height: 30px;" type="button" value="Payment"></p>
        </fieldset>

        <fieldset>
            <legend>Payment</legend>
            <h2>Transaction Detail</h2>
            <div id="payment">

            </div>
        </fieldset>

    </form>
</body>
</html>
