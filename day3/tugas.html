<html>
    <script>
        var angka=prompt('Masukan angka?')
        angka=parseInt(angka) //supaya yang masuk hanya angka
    
        if (angka % 2 == 0) {    
            alert('Angka' + angka + 'bilangan genap')
        }else{
            alert('Angka' + angka + 'bilangan ganjil')
        }
    </script>
</html>
